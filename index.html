<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@900&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  
    <link rel = "stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1 id = 'heading'>STOCK PRICES AND MORE</h1>
    </header>
    <div id = "main">
        <section id = 'description'>
            <p>Stock prices are changing every minute througout the work day.  
                You can now enter your stock symbol to get an updated price per stock. 
                Also, you can choose to display the stock quote from the top ten popular companies.          
            </p>
        </section>
        <div id = 'userSection'>
            <label for ='symbol'>Enter the stock symbol such as 'AAPL':</label>
            <input id = 'symbol' type="text" name = 'search'>
            <button id = "submit">Search</button>
            <p>OR</p>
            <label for = 'dropDown'>Choose a stock from the list:</label>
            <select name = "symbolsList" id="dropDown">
                <option>Please choose</option>
                <option value = "META">Facebook/Meta</option>
                <option value = "AAPL">Apple Inc</option>
                <option value = "TSLA">Tesla Inc.</option>
                <option value = "F">Ford Motor Company</option>
                <option value = "AMZN">Amazon.com, Inc.</option>
                <option value = "GOOGL">Alphabet Inc./Google</option>
                <option value = "AAL">American Airlines Group</option>
                <option value = "DIS">Walt Disney</option>
            </select>
        </div>
        <div id="results">

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
